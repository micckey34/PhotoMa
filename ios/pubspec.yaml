name: app_photoma
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http:
  google_fonts: ^2.0.0
  sqflite:
  path_provider:
  image_picker: ^0.7.4
  firebase_core: ^1.0.4
  firebase_storage: ^8.0.4
  flutter_native_splash:  ^1.1.8+4
  flutter_launcher_icons: ^0.9.0

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_native_splash:
  color: "#d2b4ff"
  image: "assets/logo.png"
  android: true
  ios: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"

flutter:

  uses-material-design: true

  assets:
    - assets/


